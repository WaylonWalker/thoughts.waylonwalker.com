<div id="post-stats-section" class="bg-zinc-900 p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold text-pink-400 mb-4">Post Length Statistics</h2>
    <div id="post-length-stats" class="space-y-4">
        <div class="flex justify-between items-center">
            <span class="text-zinc-300">Average Post Length:</span>
            <span class="text-pink-300 font-mono">{{ avg_length }} chars</span>
        </div>
        <div class="flex justify-between items-center">
            <span class="text-zinc-300">Shortest Post:</span>
            <span class="text-pink-300 font-mono">{{ shortest_post }} chars</span>
        </div>
        <div class="flex justify-between items-center">
            <span class="text-zinc-300">Longest Post:</span>
            <span class="text-pink-300 font-mono">{{ longest_post }} chars</span>
        </div>
    </div>
</div>
