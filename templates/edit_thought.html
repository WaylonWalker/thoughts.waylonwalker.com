<h2>Edit Thought</h2>
<form
  id="websiteForm"
  hx-patch="{{ config.root }}/post/html/"
  method="POST"
  name="newPost"
  hx-target="#post-{{ post.id }}"
  hx-swap="outerHTML"
>
  <p>Author: {{ current_user.username }}</p>
  <a href="/logout" title="logout"> {% include 'logout.svg' %} </a>
  <input
    type="hidden"
    id="id"
    name="id"
    required
    readonly
    value="{{ post.id }}"
  />
  <label for="title">Title:</label>
  <input
    type="text"
    id="title"
    name="title"
    required
    value="{{ post.title }}"
  />

  <label for="link">Link:</label>
  <input type="text" id="link" name="link" value="{{ post.link }}" />

  <label for="tags">Tags:</label>
  <input type="text" id="tags" name="tags" required value="{{ post.tags }}" />

  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4" required>
        {{ post.message }}</textarea
  >

  <div class="flex">
    <input type="submit" value="Submit" id="submit" />
    <!-- cancel button -->
    <button
      hx-get="{{ config.root }}/post/{{ post.id }}"
      hx-swap="outerHTML"
      hx-target="#post-{{ post.id }}"
    >
      Cancel
    </button>
  </div>
</form>
