<div id="loginwrapper" class="m-auto w-96">
    <h1 class="text-center mb-6 text-3xl font-bold">login</h1>
    <form class="login m-auto flex w-80 flex-col shadow-lg shadow-zinc-950 border-2 border-black rounded-xl pt-4" hx-post="{{ config.root }}/login/"
          action="{{ config.root }}/login/" hx-target="#loginwrapper" method="POST" name="login">
        <label class="text-center" for="username">Username:</label>
        <input class="mx-8 mb-4 border border-black bg-zinc-950 p-1 text-center focus:bg-zinc-900" type="text"
               id="username" name="username" autocomplete="username" required />
        <label class="text-center" for="password">Password:</label>
        <input class="mx-8 mb-4 border border-black bg-zinc-950 p-1 text-center focus:bg-zinc-900" type="password"
               id="password" name="password" autocomplete="current-password" required />

        <div class="my-8 flex w-full justify-evenly">
            <input class="border border-black bg-zinc-950 px-6 py-2 hover:bg-zinc-900" type="submit" value="Login" />
            <button class="border border-black bg-zinc-950 px-6 py-2 hover:bg-zinc-900" type="submit"
                    hx-get="{{ config.root }}/signup" hx-target="#loginwrapper" value="Sign Up">
                Sign Up
            </button>
        </div>
        {% if error %}
            <p style="color: #d14040">{{ error }}</p>
        {% endif %}
    </form>
</div>
