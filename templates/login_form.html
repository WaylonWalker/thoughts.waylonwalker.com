<div id="loginwrapper" class="m-auto w-96">
    <h1 class="text-center mb-6 text-3xl font-bold">login</h1>
    <form hx-post="{{ get_base_url(request) }}/login"
          hx-target="#htmx-modal-container"
          hx-swap="innerHTML"
          class="space-y-6">
        <div>
            <label for="username" class="block text-lg mb-2">Username</label>
            <input type="text"
                   name="username"
                   id="username"
                   required
                   autofocus
                   class="w-full rounded-lg border border-black bg-zinc-950 p-3 focus:bg-zinc-900">
        </div>
        <div>
            <label for="password" class="block text-lg mb-2">Password</label>
            <input type="password"
                   name="password"
                   id="password"
                   required
                   class="w-full rounded-lg border border-black bg-zinc-950 p-3 focus:bg-zinc-900">
        </div>
        <input type="hidden" name="grant_type" value="password">
        {% if error %}
            <div class="bg-red-900/50 border border-red-700 text-red-200 p-4 rounded-lg">
                {{ error }}
            </div>
        {% endif %}
        <div class="flex flex-col space-y-4">
            <div class="flex justify-between items-center">
                <button type="submit"
                        class="rounded-lg border border-cyan-500 bg-cyan-500 px-6 py-3 text-lg font-semibold text-white hover:bg-cyan-600">
                    Login
                </button>
                <button type="button"
                        onclick="document.getElementById('modal-container').innerHTML = ''"
                        class="text-zinc-400 hover:text-zinc-200">
                    Cancel
                </button>
            </div>
            <div class="text-center">
                <span class="text-zinc-400">Don't have an account?</span>
                <button type="button"
                        hx-get="{{ get_base_url(request) }}/login-modal/?signup=true"
                        hx-target="#htmx-modal-container"
                        hx-swap="innerHTML"
                        class="text-cyan-500 hover:text-cyan-400 ml-2">
                    Sign Up
                </button>
            </div>
        </div>
    </form>
</div>
