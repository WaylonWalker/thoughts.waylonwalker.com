{% if page == 1 %}
    <ul id="posts" class="flex-grow container m-auto max-w-4xl flex flex-col min-h-[calc(100vh-8rem)]">
{% endif %}
{% for post in posts.__root__ %}
    {% include 'post_item.html' %}
{% endfor %}
{% if username %}
    <li hx-get="{{ config.root }}/posts/{{username}}?page={{ page + 1 }}&page_size={{ page_size }}" hx-target="#posts"
        hx-swap="beforeend" hx-trigger="revealed"></li>
{% else %}
    <li hx-get="{{ config.root }}/posts/?page={{ page + 1 }}&page_size={{ page_size }}" hx-target="#posts"
        hx-swap="beforeend" hx-trigger="revealed"></li>
{% endif %}
{% if page == 1 %}
    </ul>
{% endif %}
