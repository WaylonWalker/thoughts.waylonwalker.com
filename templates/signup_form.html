<form hx-post="{{ get_base_url(request) }}/signup"
      hx-target="#htmx-modal-container"
      hx-swap="innerHTML"
      class="space-y-6">
    <div>
        <label for="username" class="block text-lg mb-2">Username</label>
        <input type="text"
               name="username"
               id="username"
               required
               autofocus
               class="w-full rounded-lg border border-black bg-zinc-950 p-3 focus:bg-zinc-900">
    </div>

    <div>
        <label for="full_name" class="block text-lg mb-2">Full Name</label>
        <input type="text"
               name="full_name"
               id="full_name"
               required
               autofocus
               class="w-full rounded-lg border border-black bg-zinc-950 p-3 focus:bg-zinc-900">
    </div>

    <div>
        <label for="email" class="block text-lg mb-2">Email</label>
        <input type="email"
               name="email"
               id="email"
               required
               class="w-full rounded-lg border border-black bg-zinc-950 p-3 focus:bg-zinc-900">
    </div>
    <div>
        <label for="password" class="block text-lg mb-2">Password</label>
        <input type="password"
               name="password"
               id="password"
               required
               class="w-full rounded-lg border border-black bg-zinc-950 p-3 focus:bg-zinc-900">
    </div>
    <div>
        <label for="confirm_password" class="block text-lg mb-2">Confirm Password</label>
        <input type="password"
               name="confirm_password"
               id="confirm_password"
               required
               class="w-full rounded-lg border border-black bg-zinc-950 p-3 focus:bg-zinc-900">
    </div>
    {% if error %}
        <div class="bg-red-900/50 border border-red-700 text-red-200 p-4 rounded-lg">
            {{ error }}
        </div>
    {% endif %}
    <div class="flex justify-between items-center">
        <button type="submit"
                class="rounded-lg border border-cyan-500 bg-cyan-500 px-6 py-3 text-lg font-semibold text-white hover:bg-cyan-600">
            Sign Up
        </button>
        <button type="button"
                hx-get="{{ get_base_url(request) }}/login-modal/"
                hx-target="#htmx-modal-container"
                hx-swap="innerHTML"
                class="text-cyan-500 hover:text-cyan-400">
            Back to Login
        </button>
    </div>
</form>
